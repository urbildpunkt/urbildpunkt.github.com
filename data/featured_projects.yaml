  url-target: '_blank'
  date: 'Spring 2012'
  description: | 
    A speculative design project exploring Google's place in the Internet of Things; based around Bruce Sterling’s ideas of the SPIME, “a location-aware, environment-aware, self-logging, self-documenting, uniquely identified object." <ul><li>Executed the design of a future product from theoretical concept to high-fidelity prototype.</li> <li>Organized and guided the class’ product presentations, critiques and discussions.</li> <li>Managed development of the class project website in accordance with Google’s design language.</li></ul>
